{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">想个代号吧</label>
    <input name="username" id="username" required>
    <label for="password">密码不能将就哦</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="欢迎来到非常精神病院">
  </form>
{% endblock %}
